<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>ملفي الشخصي - اترك أثر</title>

  <!-- أيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f2f2f2, #e0e0e0);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .profile-card {
      background: #ffffff;
      width: 380px;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .profile-header i {
      font-size: 70px;
      color: #ff6f00;
      margin-bottom: 10px;
    }

    .profile-header h2 {
      color: #ff6f00;
      margin: 0;
    }

    .info {
      margin: 15px 0;
      display: flex;
      align-items: center;
      font-size: 16px;
      color: #555;
    }

    .info i {
      color: #ff6f00;
      width: 30px;
      font-size: 18px;
    }

    .info span {
      margin-right: 10px;
      font-weight: bold;
      color: #333;
    }

    .status {
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: bold;
    }

    .active {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .inactive {
      background: #ffebee;
      color: #c62828;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 14px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(135deg, #ff6f00, #ff8f00);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.02);
    }

    button:active {
      transform: scale(0.97);
    }
  </style>
</head>

<body>

<div class="profile-card">
  <div class="profile-header">
    <i class="fa-solid fa-user-circle"></i>
    <h2>الملف الشخصي</h2>
  </div>

  <div class="info">
    <i class="fa fa-user"></i>
    <span>الاسم:</span> <span id="name"></span>
  </div>

  <div class="info">
    <i class="fa fa-id-card"></i>
    <span>رقم العضوية:</span> <span id="member_id"></span>
  </div>

  <div class="info">
    <i class="fa fa-building"></i>
    <span>القسم:</span> <span id="department"></span>
  </div>

  <div class="info">
    <i class="fa fa-briefcase"></i>
    <span>الدور:</span> <span id="role"></span>
  </div>

  <div class="info">
    <i class="fa fa-circle-info"></i>
    <span>الحالة:</span>
    <span id="status" class="status"></span>
  </div>

  <button onclick="logout()">
    <i class="fa fa-sign-out-alt"></i> تسجيل خروج
  </button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA9NUpJ0-VFeAz6vC8OiF9GWfPZpUhtLgs",
    authDomain: "leave-atrace.firebaseapp.com"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();

  auth.onAuthStateChanged(user => {
    if (user) {
      const email = user.email;

      db.collection("members").doc(email).get()
        .then(doc => {
          if (doc.exists) {
            const data = doc.data();

            document.getElementById("name").innerText = data.name;
            document.getElementById("member_id").innerText = data.member_id;
            document.getElementById("department").innerText = data.department;
            document.getElementById("role").innerText = data.role;

            const statusEl = document.getElementById("status");
            statusEl.innerText = data.status;

            if (data.status === "نشط") {
              statusEl.classList.add("active");
            } else {
              statusEl.classList.add("inactive");
            }
          }
        });
    } else {
      window.location.href = "index.html";
    }
  });

  function logout() {
    auth.signOut().then(() => {
      window.location.href = "index.html";
    });
  }
</script>

</body>
</html>
